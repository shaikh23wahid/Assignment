
<div class="card-header userBlock">
    <h3 class="nomb"><b>Users</b></h3>
    <div class="pull-right">
        <a href="javascript:;" (click)="toggleDisplayView()" title="List view"><i class="fa fa-list" aria-hidden="true"></i></a> &nbsp;&nbsp;
        <a href="javascript:;" (click)="toggleDisplayView()" title="Grid view"><i class="fa fa-table" aria-hidden="true"></i></a>
    </div>
    <h4 class="mrb50"> Total User: {{users.length}}</h4>
    <div class="box" *ngIf="!isListView">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 mrb75" *ngFor="let user of users; let i = index">
                    <div class="card">
                        <div class="box">
                            <div class="img">
                                <img src="http://via.placeholder.com/50x50">
                            </div>
                            <h2>{{user.name}}<br></h2>
                            <div *ngIf="user.address"> 
                                <div *ngIf="user.address.suite">{{user.address.suite}},&nbsp;</div> 
                                <span *ngIf="user.address.city">{{user.address.city}},&nbsp;</span>
                                <span *ngIf="user.address.zipcode">{{user.address.zipcode}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </div>
    <div class="box" *ngIf="isListView">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>website</th>                  
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.website }}</td>
                    </tr>
                </tbody>
                </table>
            </div>
            </div>		
        </div>
    </div>
</div>
